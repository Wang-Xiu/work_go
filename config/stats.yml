# PV/UV统计配置

# 是否启用统计功能
enabled: true

# 是否按路径统计（true=统计每个路径的PV/UV，false=只统计全站）
# 注意：启用路径统计会占用更多Redis内存
enable_path_stats: false

# 数据保留天数（默认90天）
retention_days: 90

# 排除的路径（这些路径不参与统计）
exclude_paths:
  - "/health"        # 健康检查
  - "/metrics"       # Prometheus指标
  - "/favicon.ico"   # 网站图标
  - "/robots.txt"    # 爬虫规则
  - "/static/*"      # 静态资源（根据实际情况配置）

# Redis配置
redis:
  host: localhost
  port: 6379
  password: ""  # 如果需要密码，支持KMS加密: kms://encrypted_password
  db: 1         # 建议使用单独的DB，避免和其他数据混在一起
  pool_size: 10
  timeout: 5s
